<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Beach Bar - Carte Interactive</title>
    <style>
        :root {
            /* Couleurs Jour */
            --bg-overlay: rgba(255, 255, 255, 0.7);
            --text-color: #2c3e50;
            --accent-color: #d35400; /* Orange */
            --title-color: #0077be; /* Bleu mer */
            --bg-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80');
        }

        /* Couleurs Nuit (appliqu√©es via JavaScript) */
        .night-mode {
            --bg-overlay: rgba(0, 0, 0, 0.75);
            --text-color: #f1f1f1;
            --accent-color: #ff00ff; /* Rose N√©on */
            --title-color: #00f2ff; /* Cyan N√©on */
            --bg-image: url('https://images.unsplash.com/photo-1538964173425-93884d739596?auto=format&fit=crop&w=1350&q=80');
        }

        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), var(--bg-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: all 1s ease;
            color: var(--text-color);
        }

        .menu-container {
            background: var(--bg-overlay);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid var(--accent-color);
        }

        h1 { text-align: center; color: var(--title-color); font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; }

        .categorie {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            margin-top: 35px;
            text-transform: uppercase;
        }

        /* Style des √©l√©ments de la carte */
        .plat-item {
            position: relative;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
            cursor: pointer;
        }

        .plat-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .plat-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1em;
        }

        .plat-desc {
            font-style: italic;
            font-size: 0.9em;
            margin: 5px 0;
            opacity: 0.8;
        }

        /* Image interactive au survol */
        .preview-img {
            display: none;
            position: absolute;
            right: -130px;
            top: -20px;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .plat-item:hover .preview-img {
            display: block;
            animation: bounceIn 0.4s forwards;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            70% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Bouton R√©servation */
        .btn-reserver {
            display: block;
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-reserver:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        /* Barre Sociale */
        .social-bar { margin: 40px 0; text-align: center; }
        .social-icon { font-size: 2.5em; margin: 0 15px; text-decoration: none; transition: 0.3s; display: inline-block; }
        .social-icon:hover { transform: rotate(15deg) scale(1.2); }

        /* Responsive Mobile */
        @media (max-width: 800px) {
            .preview-img {
                position: static;
                display: block;
                width: 100%;
                height: 180px;
                border-radius: 10px;
                margin-top: 10px;
            }
            .plat-item:hover { transform: none; }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1 id="main-title">üå¥ Sunset Beach üçπ</h1>

        {% for categorie, plats in carte.items() %}
            <h2 class="categorie">{{ categorie }}</h2>
            {% for plat in plats %}
                <div class="plat-item">
                    <div class="plat-header">
                        <span>{{ plat.nom }}</span>
                        <span>{{ plat.prix }}</span>
                    </div>
                    <p class="plat-desc">{{ plat.description }}</p>
                    <img src="{{ plat.image }}" class="preview-img" alt="{{ plat.nom }}">
                </div>
            {% endfor %}
        {% endfor %}

        <a href="/reserver" class="btn-reserver">‚ú® R√âSERVER UNE TABLE ‚ú®</a>
    </div>

    <div class="social-bar">
        <p style="font-weight: bold; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); color: white;">Rejoignez la communaut√© :</p>
        <a href="#" class="social-icon">üì∏</a>
        <a href="#" class="social-icon">üéµ</a>
        <a href="#" class="social-icon">üîµ</a>
    </div>

    <script>
        // Script pour le Mode Nuit automatique
        function updateTheme() {
            const hour = new Date().getHours();
            // On active le mode nuit entre 19h et 6h du matin
            if (hour >= 19 || hour < 6) {
                document.body.classList.add('night-mode');
                document.getElementById('main-title').innerHTML = "‚ú® Night Beach Club üç∏";
            }
        }
        updateTheme();
    </script>
</body>
</html>
